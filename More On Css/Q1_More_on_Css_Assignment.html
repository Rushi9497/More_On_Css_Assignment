<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Page</title>
    <style>
        nav {
            background-color: cornflowerblue;
            padding: 20px;
        }
        a {
            color: #fff;
            margin-right: 40px;
            margin-left: 20px;
        }
        a:hover {
            color: black;
        }

    </style>
</head>
<body>
    <nav>
        <a href="Home">Home</a>
        <a href="About Us">About Us</a>
        <a href="Contact">Contact</a>
        <a href="Blog">Blog</a>
        <a href="Login">Login</a>
    </nav>

    
</body>
</html>
